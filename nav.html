<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="color-scheme" content="light only">
    <link rel="preload" href="fonts/TTTravels-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/TTTravels-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/TTTravels-DemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Vasek.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <title>Главная</title>
</head>



<style>
    .wrapper a {
        font-size: 30px;
        text-transform: capitalize;
    }

    .wrapper button {
        margin-bottom: 25px;
        width: 300px;
        height: 45px;
    }
</style>

<body class="m-page">

    <div class="wrapper" style="padding: 50px;">
        <a href="index.html" style="display: block; margin-bottom: 20px;">
            Главная
        </a>
        <a href="products.html" style="display: block; margin-bottom: 20px;">
            Продукты
        </a>
        <a href="product.html" style="display: block; margin-bottom: 20px;">
            Продукт
        </a>
        <a href="tariffs.html" style="display: block; margin-bottom: 20px;">
            Тарифы
        </a>
        <a href="services.html" style="display: block; margin-bottom: 20px;">
            Сервисы
        </a>
        <a href="service.html" style="display: block; margin-bottom: 20px;">
            Сервис
        </a>
        <a href="support.html" style="display: block; margin-bottom: 20px;">
            Поддержка
        </a>
        <a href="conf.html" style="display: block; margin-bottom: 20px;">
            Политика данных
        </a>

        <button data-modal="callModal" style="border: 2px solid #000;margin-bottom: 20px;">
            Закажите звонок
        </button>
        <button data-modal="thankModal" style="border: 2px solid #000;margin-bottom: 20px;">
            Спасибо за заявку
        </button>
    </div>







    <div class="modal call-modal" id="callModal">
        <div class="modal__bg modal-bg _close-modal"></div>
        <div class="modal__dialog">
            <button class="close-btn _close-modal">
                <img src="img/close.svg" alt="">
            </button>
            <div class="modal__top _gap12 _gap4-mob">
                <div class="h5">
                    Закажите звонок
                </div>
                <div class="body-s gray-text">
                    Ответим на ваши вопросы в короткие сроки
                </div>
            </div>
            <form action="" class="modal-form m-form _mt32 _mt24-tablet">
                <div class="modal-form__fields _gap12 _gap8-tablet">
                    <div class="fg">
                        <input type="text" placeholder="Имя">
                        <div class="fg__error-text body-xs">Введите имя</div>
                    </div>
                    <div class="fg">
                        <input type="tel" placeholder="Телефон">
                        <div class="fg__error-text body-xs">Введите номер телефон</div>
                    </div>
                </div>
                <div class="modal-form__nav _mt32 _mt24-tablet _flex">
                    <button class="modal-form__btn m-btn m-btn-medium m-btn-blue">
                        <span>Оставить заявку</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal call-modal" id="thankModal">
        <div class="modal__bg modal-bg _close-modal"></div>
        <div class="modal__dialog">
            <button class="close-btn _close-modal">
                <img src="img/close.svg" alt="">
            </button>
            <div class="modal__top _gap12 _gap4-mob">
                <div class="h5">
                    Спасибо за заявку
                </div>
                <div class="body-s gray-text">
                    Свяжемся с вами в ближайшее время
                </div>
            </div>
            <div class="modal-form__nav _mt32 _mt24-tablet _flex">
                <button class="_close-modal modal-form__btn m-btn m-btn-medium m-btn-blue">
                    <span>Окей</span>
                </button>
            </div>
        </div>
    </div>
    <!--  -->
    <div class="cookie-modal _active" id="confModal">
        <div class="cookie-modal__desc body-s semi-bold-text">
            Пользуясь нашим сайтом, вы соглашаетесь с тем, что мы используем cookies 
        </div>
        <button class="cookie-modal__btn _cookie-close m-btn m-btn-medium m-btn-blue">
            <span>Понятно</span>
        </button>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
